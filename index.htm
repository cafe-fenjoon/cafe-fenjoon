<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cafe Fenjoon</title>
  <style>
    body {
      background-color: #ffe6f2; /* صورتی ملایم */
      font-family: "Comic Sans MS", cursive, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #ff66b2; /* صورتی پررنگ */
      text-shadow: 2px 2px #fff0f5;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
    img {
      IMG_1791 (2).jpeg: 20px;
      width: 200px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    
      animation: fadeIn 3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Welcome to Cafe Fenjoon ☕✨</h1>
  <img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" alt="Coffee Cup">
</body>
</html>
